<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <link
      rel="stylesheet"
      href="../../../static/css/gallery_input.css"
      th:href="@{/static/css/gallery_input.css}"
    />
    <script
      src="../../../static/js/gallery_input.js"
      th:src="@{/static/js/gallery_input.js}"
    ></script>
    <section class="gallery">
      <article class="gallery">
        <form method="POST" enctype="multipart/form-data">
          <fieldset>
            <legend>이미지 업로드</legend>

            <div><input type="text" placeholder="제목" name="g_subject" /></div>
            <div><textarea placeholder="이미지 설명" name="g_content"></textarea></div>
            <div><input type="file" class="file" name="image_file" accept="image/*" /></div>
            <div><input type="hidden" name="g_image" /></div>
            <div class="image">
              <img
                class="gallery"
                src="../../../static/images/no.png"
                th:src="@{/static/images/no.png}"
                width="100px"
              />
            </div>
            <div><input type="submit" value="저장" /></div>
          </fieldset>
        </form>
      </article>
    </section>
  </section>
</html>
